<html>
    <head>
        <title>E&B Events</title>
    </head>
    <body>
        <header>
            <h1>E&B Events</h1>
        </header>
        <main>
            {% for event in events %}
                <div>
                    <p>
                        <b>{{event.event_name}}:</b> {{event.event_date}}
                    </p>
                    <a href= "{{ url_for('single_event', id=event.id)}}">View Event</a>
                </div>
            {% endfor %}
            {% block content %}
            <form action="/events" method="post">
                <label for="event_name">Event Name</label>
                <input type="text" name="event_name" id="event_name">
                <label for="event_date">Event Date</label>
                <input type="date" name="event_date" id="event_date">
                <label for="number_of_guests">Number of Guests</label>
                <input type="number" name="number_of_guests" id="number_of_guests">
                <label for="location">Location</label>
                <input type="text" name="location" id="location">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="2" cols="30"></textarea>
                <input type="submit" value="Add Event">
            </form>
            {% endblock %}
        </main>
    </body>
</html>
